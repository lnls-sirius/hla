name: Documentation

on:
  pull_request:
    branches:
      - master

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Clone siriuspy
        run: git clone https://github.com/lnls-sirius/dev-packages.git

      - name: Install siriuspy
        run: pip install dev-packages/siriuspy

      - name: Install siriushla dependencies
        run: pip install -r pyqt-apps/requirements.txt

      - name: Install siriushla
        run: pip install pyqt-apps/

      - name: Install docs dependencies
        run: pip install -r pyqt-apps/docs/doc_requirements.txt

      - name: Build HTML
        run: sphinx-build -b html pyqt-apps/docs/source/ ./

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
